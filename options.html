<!DOCTYPE html>
<html>
<head>
    <title>Automator Settings</title>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
    <h2>Settings</h2>

    <div class="form-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" name="apiKey">
        <small>Your API key is stored locally and never shared externally except with OpenAI.</small>
    </div>

    <div class="form-group">
        <label for="userProfile">Your Professional Profile:</label>
        <textarea id="userProfile" name="userProfile" rows="15"
                  placeholder="Please provide your CV/Resume details here in text format. Include your full name, email, phone number, a professional summary, your work experience, education, and key skills. This information will be used to generate your cover letter."></textarea>
    </div>

    <button id="saveButton">Save Settings</button>
    <p id="statusMessage"></p>

    <script src="options.js"></script>
</body>
</html>
